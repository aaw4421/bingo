<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="../../img/favicon.ico">
  <title>Ocarina of Time Bingo - Tracker setup</title>
  <style>
    h1 {
      color: #e09456;
      font-weight: bold;
      font-size: 22px;
    }

    h2 {
      color: #e09456;
      font-weight: bold;
      font-size: 16px;
    }

    html {
      font-family: Roboto;
      margin: 0;
      background: #111111;
      color: #bec7d2;
      padding: 16px;
    }

    .tracker-enabled {
      display: flex;
    }

    .tracker-enabled input {
      opacity: 0;
      height: 0;
      width: 0;
      position: absolute;
    }

    .tracker-enabled .check {
      height: 20px;
      width: 20px;
      border-radius: 4px;
      background: #222222;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 100ms ease-in-out;
      cursor: pointer;
      margin-left: 8px;
    }

    .tracker-enabled input[type="checkbox"]:checked~.check {
      background: #ad920a;
    }

    .tracker-enabled input[type="checkbox"]:checked~.check::after {
      color: rgba(0, 0, 0, 0.8);
      content: "âœ”";
    }

    .goal {
      margin-top: 8px;
    }

    .goal input {
      opacity: 0;
      position: absolute;
      height: 0;
      width: 0;
    }

    .goal .mode {
      display: flex;
    }

    .goal label>div {
      width: 100px;
      padding: 4px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      cursor: pointer;
      background: #222222;
      transition: 200ms ease-in-out;
    }

    .goal label>div:not(:first-child) {
      margin-left: 4px;
    }

    .goal input:checked~div {
      color: rgba(0, 0, 0, 0.8);
      background: #ad920a;
    }
  </style>
</head>

<body>
  <h1>Tracker setup</h1>
  <label class="tracker-enabled">Tracker enabled<input id="tracker-enabled" type="checkbox">
    <div class="check"></div>
  </label>
  <label class="tracker-enabled">Show total amount needed in counters<input id="total-amount" type="checkbox">
    <div class="check"></div>
  </label>
  <h2>Individual goal settings</h2>
  <div id="settings"></div>
</body>
<script src="../../v10.1/goal-list.js"></script>
<script src="./tracker-data.js"></script>
<script src="./tracker-default.js"></script>
<script src="../settings/default-settings.js" type="text/javascript"></script>
<script>
  const renderRadio = ({ name, value, checked }) => `
      <label>
        <input type="radio" name="${name}" value="${value}" ${checked ? 'checked' : ''}>
        <div>${value}</div>
      </label>`;
  const goals = [];
  for (let i = 1; i <= 25; i++) {
    goals.push(...bingoList.normal[i]);
  }
  goals.sort((a, b) => a.name < b.name ? -1 : 1);

  const storageItem = localStorage.getItem('tracker');
  const storageData = storageItem ? JSON.parse(storageItem) : {
    enabled: false,
    total: false,
    settings: {},
  };

  const trackerEnabledCheckbox = document.getElementById('tracker-enabled');
  trackerEnabledCheckbox.addEventListener('change', () => {
    storageData.enabled = trackerEnabledCheckbox.checked;
    localStorage.setItem('tracker', JSON.stringify(storageData));
  });
  trackerEnabledCheckbox.checked = storageData.enabled;

  const totalAmountCheckbox = document.getElementById('total-amount');
  totalAmountCheckbox.addEventListener('change', () => {
    storageData.total = totalAmountCheckbox.checked;
    localStorage.setItem('tracker', JSON.stringify(storageData));
  });
  totalAmountCheckbox.checked = storageData.total;

  const settingsDiv = document.getElementById('settings');

  const retrieveCaseInsensitive = (obj, target) => {
    for (key in obj) {
      if (key.toLowerCase() === target.toLowerCase()) {
        return obj[key]
      }
    }
  }

  const writeCaseInsensitive = (obj, target, value) => {
    for (key in obj) {
      if (key.toLowerCase() === target.toLowerCase()) {
        console.log('update!')
        obj[key] = value
        return
      }
    }
    obj[target] = value
  }

  const maybeSettings = localStorage.getItem('bingo-settings');
  const settings = maybeSettings ? JSON.parse(maybeSettings) : defaultSettings;

  const lang = settings.language || 'name';

  console.log(goals)
  goals.forEach(goal => {
    var goalTrackerData;
    var goalName;
    if (lang === 'jp') {
      var goalName = goal.jp;
      goalTrackerData = window.trackerData.find(({ regexJP }) => goalName.match(regexJP));
    } else {
      var goalName = goal.name;
      goalTrackerData = window.trackerData.find(({ regex }) => goalName.match(regex));
    }

    if (!goalTrackerData) {
      return;
    }


    const optionsDiv = document.createElement('div');
    optionsDiv.classList.add('goal');
    optionsDiv.innerHTML = `
      <div class="goal-name">${goalName}</div>
      <div class="mode">
        ${['none', ...Object.keys(goalTrackerData.options)].map(mode => renderRadio({ name: goalName, value: mode, checked: (retrieveCaseInsensitive(storageData.settings, goalName) || retrieveCaseInsensitive(window.trackerDefaults, goalName)) === mode })).join('')}
      </div>
      `;
    settingsDiv.appendChild(optionsDiv);
    optionsDiv.querySelectorAll('input').forEach(radio => radio.addEventListener('change', () => {
      console.log(JSON.stringify(storageData.settings))
      writeCaseInsensitive(storageData.settings, goalName, radio.value)
      console.log(JSON.stringify(storageData.settings))
      localStorage.setItem('tracker', JSON.stringify(storageData));
    }));
  });

</script>

</html>
